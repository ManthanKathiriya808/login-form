<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="css/index.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="background/firewatch-tower-desktop-wallpaperwaifu-com.mp4" type="video/mp4">
      </video>
    <div class="container">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required />
                <i class="ri-user-fill"></i>
            </div>
            
            <div class="input-box">
                <input type="password" placeholder="Password" required />
                <i class="ri-lock-fill"></i>
            </div>

            <div class="remember">
                <label for="">
                    <div class="wrap-check-55">
                        <span class="checkbox">
                          <input type="checkbox" />
                          <svg>
                            <use xlink:href="#checkbox-55" class="checkbox"></use>
                          </svg>
                        </span>
                        <svg xmlns="http://www.w3.org/2000/svg" style="display:none">
                          <symbol id="checkbox-55" viewBox="0 0 22 22">
                            <path fill="none" stroke="currentColor" d="M5.5,11.3L9,14.8L20.2,3.3l0,0c-0.5-1-1.5-1.8-2.7-1.8h-13c-1.7,0-3,1.3-3,3v13c0,1.7,1.3,3,3,3h13 c1.7,0,3-1.3,3-3v-13c0-0.4-0.1-0.8-0.3-1.2"/>
                          </symbol>
                        </svg>
                      </div>
                      Remenber Me
                </label>
                <a href="#">Forgot Password?</a>
            </div>

            <!-- <button type="submit" class="btn">Login</button> -->
            <button class="btn-24"><span>Login</span></button>
            <div class="register">
                <p>Don't have an account?<a href="#"> Register here</a></p>
            </div>
        </form>
    </div>
</body>
</html>
